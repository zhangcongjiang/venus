  /wines:
    get:
      description: 这是一个查询白酒列表信息接口
      parameters:
      - default: 0
        description: 第几页
        in: query
        name: page_index
        type: integer
      - default: 0
        description: 每页展示条数
        in: query
        name: page_size
        type: integer
      - default: 0
        description: 最低价格
        in: query
        name: min_price
        type: integer
      - default: 0
        description: 最高价格
        in: query
        name: max_price
